<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular descuento</title>
</head>
<body>
    <h1>Versión 1.0</h1>

    <label for="price">Precio:</label>
    <input id="price" type="number" placeholder="Precio">
    <label for="discount">Descuento:</label>
    <input id="discount" type="number" placeholder="Descuento">
    <button class="calculateBtn">Calcular</button>
    <label for="coupon">Cupón:</label>
    <input id="coupon" type="text" placeholder="Cupón">
    <button class="couponBtn">Aplicar cupón</button>
    <p class="paragraph"></p>

    <h1>Versión 2.0, descuento aplicado directamente por medio del cupón</h1>

    <label for="price2">Precio:</label>
    <input id="price2" type="number" placeholder="Precio">
    <label for="coupon2">Cupón:</label>
    <input id="coupon2" type="text" placeholder="Cupón">
    <button class="couponBtn2">Aplicar cupón</button>
    <p class="paragraph2"></p>

    <h1>Versión 3.0, utilizando el método find()</h1>

    <label for="price3">Precio:</label>
    <input id="price3" type="number" placeholder="Precio">
    <label for="coupon3">Cupón:</label>
    <input id="coupon3" type="text" placeholder="Cupón">
    <button class="couponBtn3">Aplicar cupón</button>
    <p class="paragraph3"></p>
</body>
<script src="./descuento.js"></script>
</html>
